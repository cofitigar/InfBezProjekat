<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<script src="js/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/login.js" type="text/javascript"></script>
</head>
<body>
	<div align="center" >
		<h3>REGISTRATION</h3>
		<table border="3">
			<tr>
				<td>Email</td>
				<td>Password</td>
			</tr>
			<tr>
				<td><input type="text" id="registerEmail"  required="" /></td>
				<td><input type="password" id="registerPassword" required="" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><button onclick="register()">Submit</button></td>
			</tr>
		</table>

<br>

	</div>
		<div align="center" >
		
		<h3>LOGIN</h3>
		<table border="3">
			<tr>
				<td>Email</td>
				<td>Password</td>
			</tr>
			<tr>
				<td><input type="text" id="loginEmail" required="" /></td>
				<td><input type="password" id="loginPassword" required="" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><button onclick="login()">Submit</button></td>
			</tr>
		</table>

	</div>

</body>
</html>
